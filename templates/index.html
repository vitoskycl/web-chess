<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ajedrez Web</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS (oscuro) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #4b5755;
      color: #f1f1f1;
    }
    #board {
      width: 500px;
      margin: auto;
    }
    .form-select, .form-control {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #444;
    }
    .btn {
      margin: 2px;
    }
    #eval-bar-side {
  width: 10px;
  height: 100%;
  background: #000;
  position: absolute;
  right: 0;
  top: 0;
}

#eval-fill {
  width: 100%;
  height: 50%;
  background: white;
}
.square-in-check {
  box-shadow: inset 0 0 0 4px red !important;
}
/* Cambia el color de las casillas claras y oscuras */
.white-1e1d7 {
  background-color: #eeeeee !important; /* claro */
}
.black-3c85d {
  background-color: #888888 !important; /* oscuro */
}

  </style>
  <link rel="stylesheet" href="/static/css/chessboard-1.0.0.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">♟️ Ajedrez Web</span>
    </div>
  </nav>



  <div class="container text-center mt-4">
      <div class="mt-3 text-white">
      <p>⏱️ Tu tiempo: <span id="human-timer">05:00</span></p>
    </div>

<div class="row justify-content-center mb-0">
  <div class="col-auto d-flex align-items-start">
    <div class="position-relative" id="board-wrapper" style="width: 500px; height: 500px;">
      <div id="board" style="width: 100%; height: 100%;"></div>
      
<div id="eval-bar-side"
     class="position-absolute top-0"
     style="position: absolute; right: -25px; top: 0; width: 20px; height: 100%; background: #000; border-radius: 10px; overflow: hidden; position: relative;">
<div id="eval-fill"
     style="position: absolute; bottom: 0; width: 100%; background: white; height: 50%;"></div>

</div>

    </div>
  </div>
</div>




    <div class="row justify-content-center mb-3">
      <p id="eval-label" style="color: white; margin-top: 5px;">Evaluación: 50%</p>
      <div class="col-md-6">        
        <div id="move-list" class="text-start p-2 bg-dark rounded" style="height: 150px; overflow-y: auto; font-family: monospace;color: white;"></div>
      </div>
    </div>

    <div class="row justify-content-center g-2 mb-3">
      <div class="col-auto">        
        <select id="color-select" class="form-select d-inline w-auto">
          <option value="white">Blancas</option>
          <option value="black">Negras</option>
        </select>
          <select id="time-select" class="form-select d-inline w-auto">
            <option value="180">3 minutos</option>
            <option value="300" selected>5 minutos</option>
            <option value="600">10 minutos</option>
            <option value="900">15 minutos</option>
            <option value="1800">30 minutos</option>
          </select>
      <select id="increment-select" class="form-select d-inline w-auto">
        <option value="0">0 seg</option>
        <option value="1">+1 seg</option>
        <option value="2">+2 seg</option>
        <option value="3">+3 seg</option>
        <option value="5">+5 seg</option>
        <option value="10" selected>+10 seg</option>
      </select>
<select id="level-select" class="form-select d-inline w-auto">
  <option value="0">Nivel 0</option>
  <option value="1">Nivel 1</option>
  <option value="2">Nivel 2</option>
  <option value="3">Nivel 3</option>
  <option value="4">Nivel 4</option>
  <option value="5">Nivel 5</option>
  <option value="6">Nivel 6</option>
  <option value="7">Nivel 7</option>
  <option value="8">Nivel 8</option>
  <option value="9" selected>Nivel 9</option>
  <option value="10">Nivel 10</option>
  <option value="11">Nivel 11</option>
  <option value="12">Nivel 12</option>
  <option value="13">Nivel 13</option>
  <option value="14">Nivel 14</option>
  <option value="15">Nivel 15</option>
  <option value="16">Nivel 16</option>
  <option value="17">Nivel 17</option>
  <option value="18">Nivel 18</option>
  <option value="19">Nivel 19</option>
  <option value="20">Nivel 20</option>
</select>

        <button class="btn btn-primary" onclick="startGame()">Iniciar partida</button>
      </div>

      <div class="col-auto">
        <button class="btn btn-secondary" onclick="resetGame()">Reiniciar</button>
        <button class="btn btn-success" onclick="exportPGN()">Exportar PGN</button>
      </div>

      <div class="col-auto">
        <form id="upload-form" enctype="multipart/form-data" class="d-inline">
          <input type="file" name="pgn_file" accept=".pgn" class="form-control d-inline w-auto">
          <button type="submit" class="btn btn-info">Cargar PGN</button>
        </form>
      </div>
    </div> 

    <p id="status" class="mt-3"></p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <script src="/static/js/chessboard-1.0.0.js"></script>

  <script>
    let humanColor = "white"; // por defecto
    let humanTimeSeconds = 300000;
    let initialHumanTime = 300000;
    let timerInterval = null;
    let gameOver = false;
    let incrementPerMove = 10000; // 10 segundos (por defecto)
    let humanTimeMs = 300000;         // tiempo actual restante
    let movimientos = 0;

    const game = new Chess();
    const board = Chessboard('board', {
      pieceTheme: '/static/img/chesspieces/wikipedia/{piece}.png',
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      
      fetch('/move', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ move: move.from + move.to + (move.promotion || '') })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          game.load(data.fen);
          board.position(data.fen);
          
          // Si fue turno del humano, sumar incremento
          movimientos++;
          if (move.color === humanColor[0] && movimientos>20) {
            humanTimeMs += incrementPerMove;
          }
          highlightKingInCheck();
          if (game.turn() === humanColor[0]) {
            startHumanTimer();
          } else {
            stopHumanTimer();
          }          
          updateEvalBar(data.fen);
          fetchAndShowHistory();
          if (data.game_over) {
            gameOver = true;
            alert("¡Fin del juego!");
            return;
          }
        } else {
          alert("Error: " + data.error);
          game.undo();
          board.position(game.fen());
        }
      });

      return;
    }

    function startGame() {
      movimientos = 0;
      const selectedColor = document.getElementById("color-select").value;
      humanColor = selectedColor;
      const timeSelect = document.getElementById("time-select");
      initialHumanTime = parseInt(timeSelect.value) * 1000;
      humanTimeMs = initialHumanTime;

      const incrementSelect = document.getElementById("increment-select");
      incrementPerMove = parseInt(incrementSelect.value) * 1000;

      document.getElementById("human-timer").textContent = formatTime(humanTimeMs);

      const levelSelect = document.getElementById("level-select");
      const level = parseInt(levelSelect.value);

      fetch("/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ color: selectedColor, level: level })
      })
      .then(res => res.json())
      .then(data => {
        game.load(data.fen);
        board.orientation(selectedColor);
        board.position(data.fen);
        highlightKingInCheck();
        if (game.turn() === humanColor[0]) startHumanTimer();
        updateEvalBar(data.fen);
        fetchAndShowHistory();
      });
    }

    function resetGame() {
      movimientos = 0;
      const color = document.getElementById("color-select").value;
      humanColor = color;
      const timeSelect = document.getElementById("time-select");
      initialHumanTime = parseInt(timeSelect.value) * 1000;
      humanTimeMs = initialHumanTime;

      const incrementSelect = document.getElementById("increment-select");
      incrementPerMove = parseInt(incrementSelect.value) * 1000;

      document.getElementById("human-timer").textContent = formatTime(humanTimeMs);

      const levelSelect = document.getElementById("level-select");
      const level = parseInt(levelSelect.value);

      fetch('/reset', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ color: color, level: level })
      })
      .then(res => res.json())
      .then(data => {
        game.load(data.fen);
        board.position(data.fen);
        highlightKingInCheck();
        updateEvalBar(data.fen);
        fetchAndShowHistory();
      });
    } 

    function exportPGN() {
      const pgn = game.pgn();
      const blob = new Blob([pgn], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "partida.pgn";
      a.click();
      URL.revokeObjectURL(url);
    }

    function motorMoveIfNeeded() {
      if (game.turn() === 'b') {
        fetch('/move', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ move: null })
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            game.load(data.fen);
            board.position(data.fen);
            highlightKingInCheck();
            if (game.turn() === humanColor[0]) startHumanTimer();
            updateEvalBar(data.fen);
            fetchAndShowHistory();
            if (data.game_over) alert("¡Fin del juego!");
          } else {
            alert("Error: " + data.error);
          }
        });
      }
    }

 

function updateEvalBar(fen) {
  fetch("/eval", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ fen: fen })
  })
  .then(response => response.json())
  .then(data => {
    const percent = data.eval_percent;
    document.getElementById("eval-label").textContent = "Evaluación: " + percent.toFixed(1) + "%";

    // Barra lateral (tipo lichess)
    const sideFill = document.getElementById("eval-fill");
    sideFill.style.height = percent + "%";
    //sideFill.style.background = percent >= 50 ? "white" : "black";
    sideFill.style.background = "white";
  })
  .catch(err => {
    console.error("Error:", err);
  });
}



    function fetchAndShowHistory() {
      fetch('/history')
        .then(res => res.json())
        .then(data => {
          const moveListDiv = document.getElementById("move-list");
          const pgn = data.pgn || "";
          const lines = pgn.split("\n").filter(line => !line.startsWith("["));
          moveListDiv.innerHTML = lines.join("<br>");
          moveListDiv.scrollTop = moveListDiv.scrollHeight;
        });
    }

    document.getElementById('upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch("/upload_pgn", {
        method: "POST",
        body: formData
      }).then(res => res.json()).then(data => {
        if (data.ok) {
          game.load(data.fen);
          board.position(data.fen);
          highlightKingInCheck();
          motorMoveIfNeeded();
          alert("Partida cargada correctamente");
        } else {
          alert("Error: " + data.error);
        }
      });
    });

    function highlightKingInCheck() {
      // Elimina cualquier resaltado anterior
      document.querySelectorAll('.square-55d63').forEach(sq => {
        sq.classList.remove('square-in-check');
      });

      if (game.in_check()) {
        const fenParts = game.fen().split(' ');
        const turn = fenParts[1]; // 'w' o 'b'
        const boardObj = game.board();
        let kingSquare = null;

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const piece = boardObj[row][col];
            if (piece && piece.type === 'k' && piece.color === turn) {
              // fila 0 es 8, columna 0 es 'a'
              const file = String.fromCharCode('a'.charCodeAt(0) + col);
              const rank = (8 - row).toString();
              kingSquare = file + rank;
            }
          }
        }

        if (kingSquare) {
          const squareEl = document.querySelector(`.square-${kingSquare}`);
          if (squareEl) {
            squareEl.classList.add('square-in-check');
          }
        }
      }
    }
    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }
    function startHumanTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (game.turn() !== humanColor[0] || gameOver) {
          stopHumanTimer();
          return;
        }
        humanTimeMs -= 1000;
        if (humanTimeMs <= 0) {
          humanTimeMs = 0;
          stopHumanTimer();
          alert("¡Se acabó tu tiempo!");
        }
        document.getElementById("human-timer").textContent = formatTime(humanTimeMs);
      }, 1000);
    }


    function stopHumanTimer() {
      clearInterval(timerInterval);
    }

  </script>
</body>
</html>
